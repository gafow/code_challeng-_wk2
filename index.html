<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Interactive Shopping List</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <input type="text" id="input">


    <div>
        <ul id="list_container">
        </ul>
    </div>
    <div>
        <button id="add_button" onclick="addItems()">Add</button>
        <button id="purchased_button">Mark Purchased</button>
        <button id="clear_button" onclick="clearItems()">Clear List</button>
    </div>

    <script src="index.js"></script>

</body>

</html>
